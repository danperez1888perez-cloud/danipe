<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Análisis de Numeraciones y Marcas Seriales</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root{
    --navy:#1b2253;
    --navy-2:#232b6b;
    --accent:#9aa3ff;
  }

  /* Fondo suave en pantalla */
  body{ background:#f5f7fb; }

  .glass{ background:#fff; border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 10px 30px rgba(16,24,40,.08); }
  .primary{ background:var(--navy); color:#fff; border-radius:12px; transition:.2s }
  .primary:hover{ background:var(--navy-2) }
  input,select{ border-color:#d6dafe !important }
  .field-label{ color:#2a2f61 }

  /* ===================== HOJA A4 ===================== */
  /*  A4 con márgenes fijos para que SIEMPRE salga 1 sola página */
  @page{ size:A4; margin:10mm; }

  /* contenedor de la hoja en pantalla */
  .sheet{
    width:190mm;              /* 210mm - 2*10mm de margen */
    max-width:100%;
    margin:0 auto;
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:12px;
    overflow:hidden;
  }

  /* header en formato “ribbon” */
  .sheet-head{
    background:var(--navy);
    color:#fff;
    text-align:center;
    padding:8mm 8mm 6mm;
  }
  .sheet-head h1{
    margin:0;
    font-size:15pt;
    font-weight:800;
    letter-spacing:.02em;
  }
  .sheet-head .sub{
    margin-top:2mm;
    font-size:9pt;
    color:#dbe3ff;
  }

  /* cuerpo con compactación de espacios para que quepa en 1 hoja */
  .sheet-body{
    position:relative;
    padding:8mm;
  }

  /* marca de agua: visible en pantalla e impresión */
  .watermark{ position:relative; }
  .watermark::after{
    content:"";
    position:absolute; inset:0;
    background: center/120mm no-repeat;  /* tamaño controlado en mm */
    opacity:.08;
    z-index:1;            /* por encima del fondo, debajo del contenido */
    pointer-events:none;
    background-image: var(--wm-url);
    transform: rotate(-10deg);
  }
  .wm-content{ position:relative; z-index:2; }

  /* rejilla 2 columnas compacta para caber en 1 hoja */
  .kv-grid{
    display:grid; grid-template-columns: 1fr 1fr; gap:6mm;
  }
  .kv{ break-inside:avoid; }
  .chip{
    display:inline-block;
    background:var(--navy);
    color:#fff;
    padding:2mm 4mm;
    border-radius:9999px;
    font-size:8pt;
    letter-spacing:.04em;
    text-transform:uppercase;
  }
  .v{
    margin-top:2mm;
    padding:3mm 4mm;
    background:#fff;
    border:1px solid #e5e7eb;
    border-radius:10px;
    font-weight:600;
    color:#0f172a;
    font-size:10pt;
    line-height:1.25;
    word-break:break-word;
  }

  .escudo{
    margin-top:8mm;
    display:flex; justify-content:center;
  }
  .escudo img{ height:22mm; width:auto; }

  /* Asegurar 1 sola página: ocultar todo excepto el comprobante al imprimir */
  @media print{
    body *{ visibility:hidden; }
    #printable, #printable *{ visibility:visible; }
    #printable{ position:absolute; inset:0; margin:0; }
    /* nada de saltos automáticos */
    .sheet, .sheet *{ page-break-inside:avoid; break-inside:avoid; }
    /* ocultar todo lo que no sea el recibo/botones/etc */
    .no-print{ display:none !important; }
  }
</style>

<script>
  /* ===================== CONFIG ===================== */
  const API_URL = "https://script.google.com/macros/s/AKfycbz-XTIxbsLFxhPuJN9L-i8Y9thOwF6UrmB2ewll2YEhrcT7rlUsQycaBbdZxDcgNFZ-WA/exec";
  const ESCUDO_HEADER = "https://static.wixstatic.com/media/64d480_16da53d2b3f8461885a38d15edcdd25c~mv2.png/v1/fill/w_190,h_190,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Escudo_Policia_Nacional_Ecuador-removebg-preview.png";
  /* Marca de agua: usa el ID del archivo de Drive en un link directo */
  const WATERMARK_URL = "https://drive.google.com/uc?export=view&id=1k4OrJhFAHMbi7I3Um853TME_BcrTNu-4";

  /* ===================== HELPERS ===================== */
  const p2=n=>String(n).padStart(2,"0");
  function todayISO(){ const d=new Date(); return `${d.getFullYear()}-${p2(d.getMonth()+1)}-${p2(d.getDate())}`; }

  async function postJSONCompat(payload){
    try{ const r=await fetch(API_URL,{method:"POST",body:JSON.stringify(payload)}); return await r.json(); }
    catch{}
    const body="payload="+encodeURIComponent(JSON.stringify(payload));
    const r2=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded;charset=UTF-8"},body});
    return await r2.json();
  }
  async function getStats(fecha){ const r=await fetch(`${API_URL}?action=stats&fecha=${encodeURIComponent(fecha)}`); return await r.json(); }

  function renderStatsBox(stats){
    const box=document.getElementById("stats");
    if(!stats.ok){ box.innerHTML=`<div class="text-red-600 text-sm">${stats.error||"No se pudo obtener disponibilidad"}</div>`; return; }
    const s=stats.stats, fmt=id=>id==="08:00-10:00"?"08:00 – 10:00":"10:30 – 12:00";
    const rows=s.slots.map(x=>`
      <div class="flex items-center justify-between rounded-lg border px-3 py-2">
        <div>
          <div class="font-semibold text-slate-800">${fmt(x.slotId)}</div>
          <div class="text-xs text-slate-500">Usados: ${x.used} / ${x.capacity}</div>
        </div>
        <div class="text-sm font-semibold ${x.remaining? 'text-emerald-700':'text-red-700'}">${x.remaining} disp.</div>
      </div>`).join("");
    box.innerHTML=`
      <div class="text-sm text-slate-700">Fecha: <strong>${s.fecha}</strong></div>
      <div class="mt-3 space-y-2">${rows}</div>
      <div class="mt-3 rounded-lg px-3 py-2 text-sm font-semibold ${s.remainingDay===0?"bg-red-50 text-red-700":"bg-emerald-50 text-emerald-700"}">
        Total del día: ${s.usadosDia} / ${s.totalDia} (restan ${s.remainingDay})
      </div>`;
  }

  document.addEventListener("DOMContentLoaded", ()=>{
    const form  = document.getElementById("turno-form");
    const fecha = document.querySelector('input[name="fecha"]');
    const email = document.querySelector('input[name="email"]');
    const msg   = document.getElementById("msg");
    const btn   = document.getElementById("submitBtn");

    fecha.value = todayISO();
    fecha.min   = todayISO();

    const refreshStats = async () => {
      document.getElementById("stats").textContent = "Cargando...";
      try { renderStatsBox(await getStats(fecha.value)); }
      catch(e){ document.getElementById("stats").textContent = e.message || "Error al consultar"; }
    };
    refreshStats();
    fecha.addEventListener("change", refreshStats);

    form.addEventListener("submit", async (ev)=>{
      ev.preventDefault();
      msg.textContent = "";
      msg.className   = "text-sm text-green-700";

      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value.trim())){
        msg.textContent = "Ingresa un correo válido.";
        msg.className   = "text-sm text-red-600";
        email.focus(); return;
      }

      const fd = new FormData(form);
      const payload = Object.fromEntries(fd.entries());
      payload.placa = (payload.placa||"").toUpperCase();
      payload.email = (payload.email||"").trim().toLowerCase();

      try{
        btn.disabled = true; btn.textContent = "Enviando…";
        const resp = await postJSONCompat(payload);
        if(!resp.ok) throw new Error(resp.error || "No se pudo registrar");

        const r = resp.turno;
        const slot = r.slotId === "08:00-10:00" ? "08:00 – 10:00" : "10:30 – 12:00";

        /* ======= HOJA ÚNICA (A4) ======= */
        const receipt = document.getElementById("receipt");
        receipt.style.setProperty("--wm-url", `url("${WATERMARK_URL}")`);

        receipt.innerHTML = `
          <div class="sheet watermark">
            <div class="sheet-head">
              <h1>COMPROBANTE DE TURNO</h1>
              <div class="sub">Confirmación enviada a <b>${r.email}</b>. Presente este comprobante el día de su pericia.</div>
            </div>

            <div class="sheet-body wm-content">
              <div class="kv-grid">
                <!-- IZQUIERDA -->
                <div class="space-y-3">
                  <div class="kv">
                    <span class="chip">Correo</span>
                    <div class="v">${r.email}</div>
                  </div>
                  <div class="kv">
                    <span class="chip">Fecha</span>
                    <div class="v">${r.fecha}</div>
                  </div>
                  <div class="kv">
                    <span class="chip">Oficio</span>
                    <div class="v">${r.oficio}</div>
                  </div>
                  <div class="kv">
                    <span class="chip">Fiscal solicitante</span>
                    <div class="v">${r.fiscal}</div>
                  </div>
                  <div class="kv">
                    <span class="chip">Placa</span>
                    <div class="v">${r.placa}</div>
                  </div>
                </div>

                <!-- DERECHA -->
                <div class="space-y-3">
                  <div class="kv">
                    <span class="chip">ID turno</span>
                    <div class="v">${r.id_turno}</div>
                  </div>
                  <div class="kv">
                    <span class="chip">Horario</span>
                    <div class="v">${slot}</div>
                  </div>
                  <div class="kv">
                    <span class="chip">N° Inv./Instr. Fiscal</span>
                    <div class="v">${r.numeroInvestigacion}</div>
                  </div>
                  <div class="kv">
                    <span class="chip">Propietario</span>
                    <div class="v">${r.propietario}</div>
                  </div>
                </div>
              </div>

              <div class="escudo">
                <img src="${ESCUDO_HEADER}" alt="Escudo">
              </div>
            </div>
          </div>
        `;

        document.getElementById("receiptCard").classList.remove("hidden");
        msg.textContent = "Turno registrado y confirmado por email.";

        const fechaReservada = r.fecha;
        form.reset();
        fecha.value = fechaReservada;
        document.getElementById("stats").textContent = "Cargando...";
        renderStatsBox(await getStats(fecha.value));

      }catch(e){
        msg.textContent = e.message;
        msg.className   = "text-sm text-red-600";
      }finally{
        btn.disabled = false; btn.textContent = "REGISTRAR TURNO";
      }
    });
  });
</script>
</head>
<body>

  <!-- CABECERA -->
  <header class="px-4 pt-6 no-print">
    <div class="max-w-6xl mx-auto">
      <div class="flex justify-center">
        <div class="flex items-center gap-3 bg-[#1b2253] text-white px-5 py-3 rounded-xl shadow">
          <img src="https://static.wixstatic.com/media/64d480_16da53d2b3f8461885a38d15edcdd25c~mv2.png/v1/fill/w_190,h_190,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Escudo_Policia_Nacional_Ecuador-removebg-preview.png"
               alt="Escudo" class="h-7 w-7 object-contain" />
          <span class="font-semibold tracking-wide text-center text-[12px] sm:text-sm md:text-base">
            ANÁLISIS DE NUMERACIONES Y MARCAS SERIALES
          </span>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="max-w-6xl mx-auto px-4 py-6 grid md:grid-cols-3 gap-6 no-print">
    <!-- FORM -->
    <section class="glass p-6 md:col-span-2">
      <h2 class="text-xl font-semibold mb-4" style="color:var(--navy)">Registrar turno</h2>

      <form id="turno-form" class="grid grid-cols-1 gap-4">
        <label class="text-sm field-label">Oficio<span class="text-red-500">*</span>
          <input name="oficio" class="mt-1 w-full rounded-lg border px-3 py-2" required>
        </label>

        <label class="text-sm field-label">N° Investigación Previa / Instrucción Fiscal<span class="text-red-500">*</span>
          <input name="numeroInvestigacion" class="mt-1 w-full rounded-lg border px-3 py-2" required>
        </label>

        <label class="text-sm field-label">Fiscal solicitante<span class="text-red-500">*</span>
          <input name="fiscal" class="mt-1 w-full rounded-lg border px-3 py-2" required>
        </label>

        <label class="text-sm field-label">Propietario del vehículo<span class="text-red-500">*</span>
          <input name="propietario" class="mt-1 w-full rounded-lg border px-3 py-2" required>
        </label>

        <label class="text-sm field-label">Placa<span class="text-red-500">*</span>
          <input name="placa" class="mt-1 w-full rounded-lg border px-3 py-2 uppercase" placeholder="ABC-123" required>
        </label>

        <label class="text-sm field-label">Correo electrónico (para confirmar)<span class="text-red-500">*</span>
          <input name="email" type="email" class="mt-1 w-full rounded-lg border px-3 py-2" placeholder="tucorreo@ejemplo.com" required>
        </label>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="text-sm field-label">Fecha<span class="text-red-500">*</span>
            <input type="date" name="fecha" class="mt-1 w-full rounded-lg border px-3 py-2" required>
          </label>
          <label class="text-sm field-label">Franja horaria<span class="text-red-500">*</span>
            <select name="slotId" class="mt-1 w-full rounded-lg border px-3 py-2" required>
              <option value="08:00-10:00">08:00 – 10:00</option>
              <option value="10:30-12:00">10:30 – 12:00</option>
            </select>
          </label>
        </div>

        <button id="submitBtn" class="primary w-full py-3 mt-2 text-sm font-semibold tracking-wide shadow">
          REGISTRAR TURNO
        </button>
        <div id="msg" class="text-sm"></div>
      </form>
    </section>

    <!-- STATS -->
    <aside class="glass p-6">
      <h3 class="text-lg font-semibold mb-2" style="color:var(--navy)">Disponibilidad del día</h3>
      <div id="stats" class="text-sm">Cargando…</div>
    </aside>
  </main>

  <!-- SOLO COMPROBANTE PARA IMPRESIÓN -->
  <section id="receiptCard" class="px-4 pb-6">
    <div id="printable">
      <div id="receipt"></div>
    </div>
  </section>

  <!-- Barra inferior con botón (no imprime) -->
  <div class="fixed bottom-3 left-0 right-0 flex justify-center gap-3 no-print">
    <button class="primary px-5 py-2 text-sm font-semibold shadow" onclick="window.print()">IMPRIMIR COMPROBANTE</button>
  </div>

  <footer class="max-w-6xl mx-auto px-4 pb-10 pt-4 no-print">
    <div class="glass rounded-xl px-4 py-3 text-center text-xs text-slate-600">
      Sistema de turnos • Uso institucional
    </div>
  </footer>
</body>
</html>
