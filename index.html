<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Turnos – Pericias Químicas</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @media print {
    body * { visibility: hidden; }
    #printable, #printable * { visibility: visible; }
    #printable { position:absolute; left:0; top:0; width:100%; padding:24px; }
  }
</style>
<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwSXmqwO5HSu7pS546xOlgu6bhh-tYcqhUFajN78xN81Z76SfMnlcCJUg9amHi33a5c9A/exec";

  function todayISO() {
    const d = new Date(); const pad=n=>String(n).padStart(2,"0");
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  }

  async function postJSONCompat(payload){
    // Forma 1: sin headers (suele evitar preflight)
    try {
      const r = await fetch(API_URL, { method:"POST", body: JSON.stringify(payload) });
      return await r.json();
    } catch(e){ /* fallback */ }

    // Forma 2 (fallback): x-www-form-urlencoded
    const body = "payload=" + encodeURIComponent(JSON.stringify(payload));
    const r2 = await fetch(API_URL, {
      method:"POST",
      headers: { "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" },
      body
    });
    return await r2.json();
  }

  async function getStats(fecha){
    const r = await fetch(`${API_URL}?action=stats&fecha=${encodeURIComponent(fecha)}`);
    return await r.json();
  }

  function renderStatsBox(stats){
    const box = document.getElementById("stats");
    if(!stats.ok){ box.innerHTML = `<div class="text-red-600 text-sm">${stats.error||"No se pudo obtener disponibilidad"}</div>`; return; }
    const s = stats.stats;
    const fmt = id => id==="08:00-10:00"?"08:00 – 10:00":"10:30 – 12:00";
    const rows = s.slots.map(x=>`
      <div class="flex items-center justify-between rounded-xl border px-3 py-2">
        <div>
          <div class="font-medium">${fmt(x.slotId)}</div>
          <div class="text-xs text-slate-500">Usados: ${x.used} / ${x.capacity}</div>
        </div>
        <div class="text-sm font-semibold">${x.remaining} disp.</div>
      </div>`).join("");
    box.innerHTML = `
      <div class="text-sm text-slate-600">Fecha: <strong>${s.fecha}</strong></div>
      <div class="mt-3 space-y-2">${rows}</div>
      <div class="rounded-xl px-3 py-2 text-sm font-medium ${s.remainingDay===0?"bg-red-50 text-red-700":"bg-emerald-50 text-emerald-700"}">
        Total del día: ${s.usadosDia} / ${s.totalDia} (restan ${s.remainingDay})
      </div>`;
  }

  document.addEventListener("DOMContentLoaded", ()=>{
    const form = document.getElementById("turno-form");
    const fecha = document.querySelector('input[name="fecha"]');
    const msg = document.getElementById("msg");
    const submitBtn = document.getElementById("submitBtn");

    fecha.value = todayISO(); fecha.min = todayISO();

    // Carga disponibilidad para la fecha del formulario
    const refreshStats = async ()=>{
      document.getElementById("stats").textContent = "Cargando...";
      try { renderStatsBox(await getStats(fecha.value)); }
      catch(e){ document.getElementById("stats").textContent = e.message || "Error al consultar"; }
    };
    refreshStats();
    fecha.addEventListener("change", refreshStats);

    form.addEventListener("submit", async (ev)=>{
      ev.preventDefault(); msg.textContent=""; msg.className="text-sm text-emerald-700";
      const fd = new FormData(form); const payload = Object.fromEntries(fd.entries());
      payload.placa = (payload.placa||"").toUpperCase();
      try{
        submitBtn.disabled = true; submitBtn.textContent = "Enviando…";
        const resp = await postJSONCompat(payload);
        if(!resp.ok) throw new Error(resp.error||"No se pudo registrar");

        // Comprobante
        const r = resp.turno;
        const slotLabel = r.slotId==="08:00-10:00"?"08:00 – 10:00":"10:30 – 12:00";
        document.getElementById("receipt").innerHTML = `
          <div class="text-center mb-4">
            <h3 class="text-xl font-bold">COMPROBANTE DE TURNO</h3>
            <p class="text-sm text-slate-600">Presente este comprobante el día de su pericia.</p>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm">
            <div><div class="text-xs uppercase text-slate-500">ID turno</div><div class="font-medium">${r.id_turno}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Fecha</div><div class="font-medium">${r.fecha}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Horario</div><div class="font-medium">${slotLabel}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Oficio</div><div class="font-medium">${r.oficio}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Nº Inv./Instr. Fiscal</div><div class="font-medium">${r.numeroInvestigacion}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Fiscal solicitante</div><div class="font-medium">${r.fiscal}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Propietario</div><div class="font-medium">${r.propietario}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Placa</div><div class="font-medium">${r.placa}</div></div>
            <div><div class="text-xs uppercase text-slate-500">Creado en</div><div class="font-medium">${r.creadoEn}</div></div>
          </div>
          ${resp.eventLink ? `<div class="mt-3 text-xs">Evento: <a class="underline" target="_blank" href="${resp.eventLink}">Abrir en Google Calendar</a></div>` : ""}`;
        document.getElementById("receiptCard").classList.remove("hidden");

        msg.textContent = "Turno registrado con éxito.";
        form.reset(); fecha.value = todayISO(); refreshStats();
      } catch(e){
        msg.textContent = e.message; msg.className="text-sm text-red-600";
      } finally {
        submitBtn.disabled = false; submitBtn.textContent = "Registrar turno";
      }
    });
  });
</script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="px-6 py-5 bg-white shadow-sm">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Turnos para Pericias Químicas</h1>
        <p class="text-sm text-slate-500">Capacidad: 4 (08:00–10:00) y 3 (10:30–12:00). Total 7 por día.</p>
      </div>
      <!-- Escudo (reemplazar src por tu logotipo) -->
      <img alt="Escudo" src="https://upload.wikimedia.org/wikipedia/commons/2/24/Star_blue.svg" class="h-10 opacity-40"/>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6 grid gap-6 md:grid-cols-3">
    <section class="bg-white rounded-2xl shadow p-6 md:col-span-2">
      <h2 class="text-lg font-semibold mb-4">Registrar turno</h2>
      <form id="turno-form" class="grid grid-cols-1 gap-3">
        <label class="text-sm font-medium">Oficio<span class="text-red-500">*</span>
          <input name="oficio" class="mt-1 w-full rounded-xl border px-3 py-2" required>
        </label>
        <label class="text-sm font-medium">Nº Investigación Previa / Instrucción Fiscal<span class="text-red-500">*</span>
          <input name="numeroInvestigacion" class="mt-1 w-full rounded-xl border px-3 py-2" required>
        </label>
        <label class="text-sm font-medium">Fiscal solicitante<span class="text-red-500">*</span>
          <input name="fiscal" class="mt-1 w-full rounded-xl border px-3 py-2" required>
        </label>
        <label class="text-sm font-medium">Propietario del vehículo<span class="text-red-500">*</span>
          <input name="propietario" class="mt-1 w-full rounded-xl border px-3 py-2" required>
        </label>
        <label class="text-sm font-medium">Placa<span class="text-red-500">*</span>
          <input name="placa" class="mt-1 w-full rounded-xl border px-3 py-2 uppercase" required>
        </label>
        <div class="grid grid-cols-2 gap-3">
          <label class="text-sm font-medium">Fecha<span class="text-red-500">*</span>
            <input type="date" name="fecha" class="mt-1 w-full rounded-xl border px-3 py-2" required>
          </label>
          <label class="text-sm font-medium">Franja horaria<span class="text-red-500">*</span>
            <select name="slotId" class="mt-1 w-full rounded-xl border px-3 py-2" required>
              <option value="08:00-10:00">08:00 – 10:00</option>
              <option value="10:30-12:00">10:30 – 12:00</option>
            </select>
          </label>
        </div>
        <button id="submitBtn" class="rounded-2xl bg-blue-600 text-white px-5 py-2 font-medium shadow hover:bg-blue-700 mt-2">Registrar turno</button>
        <div id="msg" class="text-sm"></div>
      </form>
    </section>

    <aside class="bg-white rounded-2xl shadow p-6">
      <h3 class="text-lg font-semibold">Disponibilidad del día</h3>
      <div id="stats" class="mt-3 text-sm">Cargando…</div>
    </aside>

    <section id="receiptCard" class="bg-white rounded-2xl shadow p-6 md:col-span-3 hidden">
      <div id="printable">
        <div id="receipt"></div>
        <div class="mt-4">
          <button onclick="window.print()" class="rounded-2xl bg-emerald-600 text-white px-4 py-2 font-medium shadow hover:bg-emerald-700">
            Imprimir comprobante
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-xs text-slate-500 py-6">
    Sistema de turnos • Uso institucional
  </footer>
</body>
</html>
